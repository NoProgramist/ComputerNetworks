<div id="algorithm-chooser">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Algorithm</span> 
		<select id="algorithm-type" class="form-control" th:field="*{type}" onchange="algorithmTypeChanged()">
			<option th:each="atype : ${T(ua.edu.lnu.cns_webserver.model.algorithms.TraversalAlgorithmType).values()}" th:value="${atype}" th:text="${atype.getName()}"></option>
		</select>
	</div>
</div>
