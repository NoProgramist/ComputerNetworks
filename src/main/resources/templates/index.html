<!DOCTYPE html>
<html>
<head lang="en">
<title>Starting page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/app.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/main.css}" />
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h3>Computer networks simulator</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<svg id="canvas"></svg>
					</div>
					<div class="col-sm-4">
						<form action="#" th:action="@{/action}" th:object="${graph}" method="post">
							<input type="hidden" th:field="*{nodes}" />
							<input type="hidden" th:field="*{links}" />
							<input id="send-graph-btn" type="submit" class="btn btn-success" value="Send!" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</script>
	<script th:src="@{/js/utils.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		var graph = [[${graph}]];
		var nodes = graph.nodes,
		links = matchLinksWithNodes(graph.links, nodes),
		lastNodeId = nodes.length - 1;
	</script>
	<script th:src="@{/js/d3.v3.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			$('#send-graph-btn').click(function (){
				$('#nodes').attr('value', JSON.stringify(convertNodes(nodes)));
				$('#links').attr('value', JSON.stringify(reverseMatchLinksWithNodes(links, nodes)));
			});
			console.log('Document loaded');		
		});
	</script>
</body>
</html>
