<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head lang="en">
<title>Starting page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/app.css}" />
<link rel="stylesheet" media="screen" th:href="@{/css/main.css}" />
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h3>Computer networks simulator</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<svg id="canvas"></svg>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<div class="col-sm-12">
								<div th:insert="fragments/traversal_algorithm_config.html">...</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div th:insert="fragments/distance_algorithm_config.html">...</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div th:insert="fragments/nodes_table.html" >...</div>
					</div>
					<div class="col-sm-6">
						<div th:insert="fragments/links_table.html" >...</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/graph_algorithms_utils.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		var graph = applyProxies(convertModelGraphToUIGraph([[${graph}]]));
		var nodes = graph.nodes,
			links = graph.links,
			lastNodeId = nodes.length - 1;
	</script>
	<script th:src="@{/js/d3.v3.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			console.log('Document loaded');
		});
	</script>
</body>
</html>
